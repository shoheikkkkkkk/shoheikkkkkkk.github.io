<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js Marker Example</title>
    <!-- A-Frame の読み込み -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame の読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
        }
        .hint {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hint">マーカーをカメラに向けてください</div>

    <!-- AR.js シーン定義 -->
    <a-scene embedded arjs="sourceType: webcam;" >
        
        <!-- マーカーの種類とマーカー画像のパスを指定 -->
        <!-- ここで markers/mymarker.patt などのパターンファイルを指定 -->
        <a-marker type="pattern" url="pattern-ロブスターアイコン.patt">
            <!-- 3Dモデルの読み込みと表示 -->
            <!-- assets/model.gltf のパスに3Dモデルファイルを置く -->
            <a-entity
                gltf-model="ロブスター3D.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- カメラは必須 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
